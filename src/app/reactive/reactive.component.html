
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Crear Usuario</h2>
        <div class="card-text">
            <form  [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group">
                    Nombre:
                    <input formControlName="name" type="text" class="form-control">
                </div>
                
                <div [hidden]="formControls.name.valid || formControls.name.pristine" class="alert alert-danger">
                    El nombre es un campo requerido.
                </div>

                <div class="form-group">
                    Correo:
                    <input formControlName="email" type="email" class="form-control">
                </div>
                
                <div [hidden]="!(formControls.email.invalid  && formControls.email.dirty && formControls.email.touched)" class="alert alert-danger">
                    El correo es un campo requerido.
                </div>

                <div class="form-group">
                    Género:
                    <select formControlName="gender" class="form-control">
                        <option  *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
                    </select>
                </div>
                <button class="btn btn-block btn-success" [disabled]="!form.valid" type="submit">Agregar</button>
            </form>
        </div>
    </div>
</div>
<br>

<div class="card">
    <div class="card-body">
        <h2 class="card-title">Usuarios</h2>
        <div class="card-text">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Género</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.gender }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
